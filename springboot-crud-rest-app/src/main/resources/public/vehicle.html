        <div class="modal-header">
          <h4 class="modal-title"> Add New Vehicle</h4>

        <div class="modal-body">
          <div class='addItems'>
        <table id='addData'>
         
			<tr> 
			 <td colspan="1" class="truckId">
                <label>Truck No:</label>
              </td>
              <td colspan="1">
              <input type="text" ng-model="item.truckno" class="form-control" placeholder="Truck No" /> 
              </td>
              <td colspan="1" class="">
                <label>RC No:</label>
              </td>
              <td colspan="1">
                <input type='text' ng-model="item.rcno" class="form-control" placeholder="RC No"/>

              </td>
              <td colspan="1">

                    <div class="input-group-append" data-target="#datetimepicker5" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                </div>
              </td>
              <td colspan="1" class="">
                <label>Truck Type:</label>
              </td>
              <td colspan="1">
                <select ng-model="item.trucktype" class="form-control" tabindex="8">

		              <option>Dump truck</option>
		              <option>Garbage truck</option>
		              <option>Box truck</option>
		              <option>Tank truck</option>
		      </select>
              </td>
            </tr>

  <!-- The tripsheet Modal -->
  <div class="modal fade" id="tripModal">
    <div class="modal-dialog modal-lg modal-dialog-centered" >
      <div class="modal-content">
      
        <!-- Modal Header  -->
        <div class="modal-header">
          <h4 class="modal-title"> Trip Sheet</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div> 
        
        <!-- Modal body -->
        <div class="modal-body">
          <div class='col-md-12 tripItems'>
          <div class="row">
		<div class='col-md-3'>
          <label class="col-md-4"><b>LR NO </b></label>
           <input type="text"  ng-model="trip.LRNO" class="form-control col-md-8" placeholder="LR NO" />
          </div>
          <div class='col-md-3'>
          <label class="col-md-4"><b>Origin </b></label>
           <input type="text"  ng-model="trip.Origin" class="form-control col-md-8" placeholder="Origin" />
          </div>
          <div class='col-md-3'>
          <label class="col-md-4"><b>Destination</b> </label>
           <input type="text" ng-model="trip.Destination" class="form-control col-md-8" placeholder="Destination" />
		  </div>
		  <div class='col-md-3'>
          <label class="col-md-4"><b>Invoice NO </b></label>
           <input type="text"  ng-model="trip.InvoiceNO" class="form-control col-md-8" placeholder="InvoiceNO" />
          </div>
          </div>
		  <div class="row" style="margin-top: 4%;">
			<div class='col-md-3'>
          <label class="col-md-4"><b>Date&Time </b></label>
           <input type="text" ng-model="trip.date" class="form-control col-md-8" placeholder="From" />
          </div>
          <div class='col-md-3'>
          <label class="col-md-4"><b>TruckType </b></label>
		  <!-- <input type="text" ng-model="trip.TruckType" class="form-control col-md-8" placeholder="TruckType" />-->
		  <select ng-model="trip.TruckType" class="form-control" tabindex="8">
		              <option value="">Select TruckType</option>
		              <option>LCV2</option>
		              <option>LCV4</option>
		              <option>CAN6</option>
		              <option>HCV9</option>
					  <option>TARUS</option>
					  <option>TRALIER</option>
		      </select>
          </div>
          <div class='col-md-3'>
          <label class="col-md-4"><b>TruckNo </b></label>
           <input type="text" ng-model="trip.TruckNo" class="form-control col-md-8" placeholder="TruckTo" />
          </div>
          <div class='col-md-3'>
          <label class="col-md-4"><b>DriverName </b></label>
           <input type="text" ng-model="trip.driverName" class="form-control col-md-8" placeholder="DriverName" />
          </div>
		  </div>
		   <div class="row" style="margin-top: 4%;">
          <div class='col-md-3'>
          <label class="col-md-4"><b>CustomerName </b></label>
           <input type="text" ng-model="trip.CustomerName" class="form-control col-md-8" placeholder="CustomerName" />
          </div>
          <div class='col-md-3'>
          <label class="col-md-4"><b>No Of Case </b></label>
           <input type="text" ng-model="trip.NOC" class="form-control col-md-8" placeholder="No Of Case" />
          </div>
          <div class='col-md-3'>
          <label class="col-md-4"><b>Open KMs </b></label>
           <input type="text" ng-model="trip.OPKM" class="form-control col-md-8" placeholder="Open KMs" />
		  </div>
		   <div class='col-md-3'>
          <label class="col-md-4"><b>Close KMs </b></label>
           <input type="text" ng-model="trip.CLSKM" class="form-control col-md-8" placeholder="Close KMs" />
          </div>
          </div>
           <div class="float-right" style="margin-top: 3%;">
          <input type="Button" class='btn btn-info' id="print"  value="Print" ng-click="bay();" />
           </div>
       
      </div>
