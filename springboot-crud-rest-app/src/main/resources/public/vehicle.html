<div ng-controller="VehicleController">
<div>
<input name="" type="button"  style="float: right;margin: 1%; " class="btn btn-primary" id="" value="TripSheet" ng-click="createTrip()" >
<input name="" type="button"  style="float: right;margin: 1%; " class="btn btn-primary" id="" value="Create" ng-click="createVehicle()" >
<table id="manage-vehicle-table" class="custTable" datatable="ng" dt-options="vehm.dtVehicle" dt-columns="vehm.dtVehicleColumns" style="width: 90%;">
					<thead>
						<tr>
							 <th scope="col">
								<div class="checkbox">
									<label>
										<input type="checkbox" value="">
									</label>
								</div>
							</th> 
							<th scope="col"><h5>TruckNo</h5></th>
							<th scope="col" ><h5>RC NO</h5></th>
							<th scope="col"><h5>FC Date</h5></th>
							<th scope="col"><h5>TruckType</h5></th>
							<th scope="col" ><h5>Access</h5></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="list in  listVehicleJson track by $index">
							 <td>
								<div class="checkbox">
									<label>
										<input  type="checkbox" value="">
									</label>
								</div>
							</td> 
							<td>{{list.truckNo}}</td>
							<td>{{list.rcno}}</td>
							<td>{{list.fcDate}}</td>
							<td>{{list.truckType}}</td>
								<td style="width: 13%;"> 
									<input name="" type="button" data-toggle="modal"
									style=" height: 26px; padding-top: 2px; position: relative; "
									class="btn btn-primary" id="" value="Edit"
									ng-click="editVehicle(list,$event)">
									<input name="" type="button" data-toggle="modal"
									style=" height: 26px; padding-top: 2px; position: relative; "
									class="btn btn-danger" id="" value="Delete"
									ng-click="removeItem($index)" >
								</td>
							</tr>
					</tbody>
				</table>
</div>
<!-- The Modal -->
  <div class="modal fade" id="vehModal">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 570px;">
      <div class="modal-content">
      
        <!-- Modal Header  -->
        <div class="modal-header">
          <h4 class="modal-title"> Add New Vehicle</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div> 
        
        <!-- Modal body -->
        <div class="modal-body">
          <div class='addItems'>
        <table id='addData'>
         
			<tr> 
              <td colspan="1">
              <input type="text" ng-model="item.truckNo" class="form-control" placeholder="Truck No" /> 
              </td>
              <td colspan="1">
                <input type='text' ng-model="item.rcno" class="form-control" placeholder="RC No"/>
              </td>
            </tr>
			<tr>
              <td colspan="1">
               <div class="input-group date" id="datetimepicker5" data-target-input="nearest">
                    <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker5" ng-model="item.fcDate" placeholder="FC Date"/>
                    <div class="input-group-append" data-target="#datetimepicker5" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                </div>
              </td>
              
              <td colspan="1">
                <select ng-model="item.truckType" class="form-control" tabindex="8">
		              <option value="">Select TruckType</option>
		              <option>Transport truck</option>
		              <option>Dump truck</option>
		              <option>Garbage truck</option>
		              <option>Box truck</option>
		              <option>Tank truck</option>
		      </select>
              </td>
            </tr>
            <tr>
              <td colspan="1"></td>
              <td colspan="1">
                <input type="Button" class='addVeh' value="Add" ng-click="addItem(item)" />
				<input type="Button" class='updateVeh' value="Update" ng-click="updateItem(item)" />
              </td>
              <td colspan="1"></td>
              <td colspan="1">
                <input type="button" class="close" data-dismiss="modal" value="Done" />
              </td>
            </tr>
        </table>
      </div>
        </div>
        
        <!-- Modal footer 
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div> -->
        
      </div>
    </div>
  </div>
  
  
  <!-- The tripsheet Modal -->
  <div class="modal fade" id="tripModal">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 570px;">
      <div class="modal-content">
      
        <!-- Modal Header  -->
        <div class="modal-header">
          <h4 class="modal-title"> Trip Sheet</h4>

        <div class="modal-body">

          <div class="row">

          <div class='col-md-4'>
          <label class="col-md-4"><b>Date&Time </b></label>
           <input type="text"  class="form-control col-md-8" placeholder="From" />
          </div>
          </div>
          <div class="row" style="margin-top: 4%;">
          <div class='col-md-4'>
          <label class="col-md-4"><b>VehicleType </b></label>
           <input type="text"  class="form-control col-md-8" placeholder="VehicleType" />
          </div>
          <div class='col-md-4'>
          <label class="col-md-4"><b>VehicleNo </b></label>
           <input type="text"  class="form-control col-md-8" placeholder="VehicleTo" />
          </div>
          <div class='col-md-4'>
          <label class="col-md-4"><b>DriverName </b></label>
           <input type="text"  class="form-control col-md-8" placeholder="DriverName" />
          </div>
